<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Calculator</title>
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <script src ="script.js"></script>
</head>

<!-- Idea is to wire up the numbers and operators as classes so that I can wire them up differently  -->
<body>
    <main class="main">
      <div id="calculator">
       <div id="screen">0323</div>
       <div id="screenblank"></div>
       <button class="number" id="zero">0</button>
       <button class="number" id="one">1</button>
       <button class="number" id="two">2</button>
       <button class="number" id="three">3</button>
       <button class="number" id="four">4</button>
       <button class="number" id="five">5</button>
       <button class="number" id="six">6</button>
       <button class="number" id="seven">7</button>
       <button class="number" id="eight">8</button>
       <button class="number" id="nine">9</button>
       <button class="operator" id="plus">+</button>
       <button class="operator" id="subtract">-</button>
       <button class="operator" id="multiply">x</button>
       <button class="operator" id="divide">รท</button>
       <button class="operator" id="sum">=</button>
       <button class="operator" id="clear">clear</button>
       <button class="operator" id="decimal">.</button>
       <button class="operator" id="backspace">backspace</button>
      </div>
      


    </main>
   
</body>

</html>
