<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Calculator</title>
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <script src ="script.js"></script>
</head>

<body>
    <main class="main">
      <div id="calculator">
        <div class="output">
          <div data-previous-input class="previousInput"></div>
          <div data-current-input class="currentInput"></div>
        </div>
       <button data-clear class="span-two" id="clear">AC</button>
       <button data-delete="">DEL</button>
       <button data-operation>รท</button>
       <button data-number>1</button>
       <button data-number>2</button>
       <button data-number>3</button>
       <button data-operation>x</button>
       <button data-number>4</button>
       <button data-number>5</button>
       <button data-number>6</button>
       <button data-operation>+</button>
       <button data-number>7</button>
       <button data-number>8</button>
       <button data-number>9</button>
       <button data-operation>-</button>
       <button data-number>.</button>
       <button data-number>0</button>
       <button data-equals class="span-two" id="sum">=</button>
      </div>
      


    </main>
   
</body>

</html>
